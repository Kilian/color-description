<!doctype html>

<html lang=en>

<head>
  <meta charset=utf-8>
  <title>Color-Description Browser Demo</title>
</head>

<body>
  <div class="currentColor" style="height: 20rem">
    <div class="result" style="font-size: 2rem; padding: 2rem;">
    
    </div>
  </div>
  
  <input type="color" value='#b40404' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
  <script type="module">
    import ColorDescription from '/index.js';

    const cd = new ColorDescription('#b40404');
    const $result = document.querySelector('.result');
    const $currentColor = document.querySelector('.currentColor');

    $result.innerHTML = cd.getAdjectivesList();
    $currentColor.style.backgroundColor = '#b40404';

    const $input = document.querySelector('input').addEventListener('input', e => {
      cd.color = e.target.value;
      $result.innerHTML = chroma(e.target.value).css('hsl') + '<br>' + cd.getAdjectivesList(3, true);
      $currentColor.style.backgroundColor = e.target.value;
      $currentColor.style.color = cd.bestContrast;
    });
  </script>
</body>

</html>
