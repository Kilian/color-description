<!doctype html>

<html lang=en>

<head>
  <meta charset=utf-8>
  <title>Color-Description Browser Demo</title>
  <style>
    :root {
      padding: 2rem;
    }
    .currentColor {
      min-height: 20rem;
      margin-bottom: 2rem;
      display: flex;
      padding: 2rem;
    }
    @media (orientation: portrait) {
      .currentColor {
        flex-direction: column;
      }
    }
    .result {
      margin-left: 2rem;
    }
    @media (orientation: portrait) {
      .result {
        margin-top: 2rem;
        margin-left: 0;
      }
    }
    p {
      margin: 0;
      font-size: 1.2rem; 
    }
    p + p {
      margin-top: 0.5em
    }
  </style>
</head>

<body>
  <h1>Color-Description Demo</h1>
  <div class="currentColor">
    <div id="picker"></div>
    <div class="result">
    
    </div>
  </div>
  
  <label>
    <h2>Change Color:</h2>
    <input type="color" value='#b40404' />
  </label>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
  <script type="module">
    import ColorDescription from '../index.js';

    const cd = new ColorDescription('#b40404');
    const $result = document.querySelector('.result');
    const $currentColor = document.querySelector('.currentColor');

    function setColor (e) {
      const value = e ? e.target.value : '#b40404'; 
      cd.color = value;
      const glPercentages = cd.percentageWords('gl')
      const cmykPercentageWords = cd.percentageWords('cmyk');

      $result.innerHTML = `
        <p>${cd.getAdjectivesList()}</p>
        <p>If used as background ${cd.bestContrast} would be the most readable text color.</p>
        <p>An LCD screen needs ${glPercentages[0]} red, ${glPercentages[1]} green and ${glPercentages[2]} blue to produce this color.</p>
        <p>To print this color you would could mix ${cmykPercentageWords[0]} cyan, ${cmykPercentageWords[1]} magenta, ${cmykPercentageWords[2]} yellow and ${cmykPercentageWords[3]} black.</p>
        
        <small>${chroma(value).css('hsl')}</small>
      `;

      $currentColor.style.backgroundColor = value;
      $currentColor.style.color = cd.bestContrast;

    }

    setColor();

    const colorPicker = new iro.ColorPicker('#picker', { borderWidth: 4});

    colorPicker.on(['color:init', 'color:change'], function (color) {
      setColor({ target: { value: color.hexString } });
    });

    const $input = document.querySelector('input').addEventListener('input', setColor);
  </script>
</body>

</html>
